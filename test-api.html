<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Notify</title>
</head>
<body>
    <h1>Test de l'API Notify</h1>
    
    <button onclick="testGET()">Test GET /api/notify</button>
    <button onclick="testPOST()">Test POST /api/notify</button>
    
    <div id="result"></div>
    
    <script>
        async function testGET() {
            try {
                const response = await fetch('/api/notify')
                const data = await response.json()
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>'
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Erreur: ' + error.message + '</p>'
            }
        }
        
        async function testPOST() {
            try {
                const response = await fetch('/api/notify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        downloadTime: 'Test - ' + new Date().toLocaleString('fr-FR')
                    })
                })
                const data = await response.json()
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>'
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Erreur: ' + error.message + '</p>'
            }
        }
    </script>
</body>
</html>
