name: ğŸ—ï¸ Deploy Infrastructure

on:
  push:
    paths:
      - 'infra/**'
      - '.github/workflows/infrastructure.yml'
    branches: [ main ]
  pull_request:
    paths:
      - 'infra/**'
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: 'eu-west-3'
  TF_VERSION: '1.6.0'

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: ğŸ“‹ Setup AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        
    - name: ğŸ” Terraform Format Check
      run: |
        cd infra
        terraform fmt -check -recursive
        
    - name: ğŸ” Terraform Init
      run: |
        cd infra
        terraform init
        
    - name: ğŸ” Terraform Validate
      run: |
        cd infra
        terraform validate
        
    - name: ğŸ“‹ Terraform Plan
      id: plan
      run: |
        cd infra
        terraform plan -detailed-exitcode -out=tf.plan
      continue-on-error: true
      
    - name: ğŸ“‹ Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: |
        if [ ${{ steps.plan.outcome }} == 'failure' ]; then
          echo "âŒ Terraform plan failed"
          exit 1
        fi
        
    - name: ğŸš€ Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd infra
        terraform apply -auto-approve tf.plan
        
    - name: ğŸ“¤ Terraform Outputs
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cd infra
        echo "ğŸ—ï¸ Infrastructure dÃ©ployÃ©e avec succÃ¨s !"
        echo "ğŸ“Š Outputs Terraform :"
        terraform output
        
    - name: ğŸ”„ Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const output = `## ğŸ—ï¸ Infrastructure Changes Detected
          
          **Terraform Plan Summary:**
          - âœ… Format check: Passed
          - âœ… Validation: Passed
          - ğŸ“‹ Plan: Generated
          
          **Next steps:**
          1. Review the Terraform plan above
          2. Merge this PR to deploy infrastructure changes
          3. Infrastructure will be deployed automatically on merge
          
          **Note:** This workflow only generates a plan. Infrastructure changes will be applied when merged to main.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });
